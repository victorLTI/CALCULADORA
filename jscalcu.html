<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>Calculadora Multiple</header>

    <article id="articulo">
    <b><div>
        <label for="">Primer Numero</label>
        <input type="text"name="num1" id="num1">
    </div></b>

    <b><div>
        <label for="">Segundo Numero</label>
        <input type="text"name="num2" id="num2">
    </div></b>

    <select name="select" id="select">
        <option value="1">+</option>
        <option value="2">-</option>
        <option value="3">x</option>
        <option value="4">/</option>
    </select>
    <b><div>
        <button onclick="calcu()">Calcular</button>
    </div></b>

    
    <b><div>
        <label for="">Resultado</label>
        <input type="text"name="resul" id="resul" readonly>
    </div></b>
    
    </article>

    <script src="jscalcu.js"></script>

    </article>


</body>
</html>
